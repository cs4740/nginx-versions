name: 01-ghcr-push

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cs4740/nginx-versions
  IMAGE_TAG: 1.${{ github.run_number }} # GITHUB_RUN_NUMBER }}

jobs:
  build-push-docker:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      # Build and push Docker image with Buildx (don't push on PR)
      - name: Build-Push container image
        id: build-and-push
        uses: docker/build-push-action@v2
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          labels: ${{ steps.meta.outputs.labels }}

      # Now update another repo so that ArgoCD can deploy the new version.
      - name: Remote Dispatch for deployment repo
        run: |
          curl \
            -X POST \
            -H "Accept: application/vnd.github+json" \ 
            -H "Authorization: Bearer ${{ secrets.GITHUB_PAT }}" \
            https://api.github.com/repos/uvarc/uvarc-services/dispatches \
            -d '{"event_type": "Version update ${{ env.IMAGE_TAG }}", "client_payload": { "service": "nginx-versions", "version": "${{ env.IMAGE_TAG }}" }}'

          # curl -X POST https://api.github.com/repos/uvarc/uvarc-services/dispatches \
